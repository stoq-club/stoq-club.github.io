<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="images/stoq_logo_bg_fill.png" />
        <title>STOQ Type Form</title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!--Import Google Icon Font-->
        <link href="css/MaterialIcons.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <section class="page1 section min-screen-height valign-wrapper">
            <div class="row white-text">
                <form id="form" class="col s12">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input
                            id="First Name"
                            type="text"
                            name="FirstName"
                            class="validate"
                        />
                        <label for="First Name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input
                            id="Last Name"
                            type="text"
                            name="LastName"
                            class="validate"
                        />
                        <label for="Last Name">Last Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input
                            id="icon_telephone"
                            type="tel"
                            nmae="Telephone"
                            class="validate"
                        />
                        <label for="icon_telephone">Telephone</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">mail</i>
                        <input
                            id="email"
                            type="email"
                            name="Email"
                            class="validate"
                        />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <label>Do you have Demat Account?</label>

                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="Yes" type="radio" />
                                <span>Yes</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="No" type="radio" />
                                <span>No</span>
                            </label>
                        </div>
                    </div>
                    <div
                        class="col s12 stoq-combo-text margined-top-comfortable"
                    >
                        Name of your Broker
                        <div
                            class="input-field inline margined-left-comfortable"
                            style="width: 10cm;"
                        >
                            <input id="Broker" type="text" class="validate" />
                            <label for="Broker">Broker Name</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <label>Are You Trader or Investor?</label>

                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="Trader" type="radio" />
                                <span>Trader</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="Investor" type="radio" />
                                <span>Investor</span>
                            </label>
                        </div>
                    </div>
                    <div class="Trader selectt">
                        <div class="input-field col s12">
                            <label>What is your trading style ?</label>

                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Intraday" type="radio" />
                                    <span>Intraday</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Swing" type="radio" />
                                    <span>Swing</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Position" type="radio" />
                                    <span>Position</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field col s12">
                            <label
                                >What is the profit are you making
                                currently?</label
                            >

                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="20-50k/month" type="radio" />
                                    <span>20-50k/month</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="1-3lac/month" type="radio" />
                                    <span>1-3lac/month</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="10-20lac/month" type="radio" />
                                    <span>10-20lac/month</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field col s12">
                            <label>What market type you trade in ?</label>

                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Cash Segment" type="radio" />
                                    <span>Cash Segment</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="F&O" type="radio" />
                                    <span>F&O</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Commodity" type="radio" />
                                    <span>Commodity</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Currency" type="radio" />
                                    <span>Currency</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="Investor selectt">
                        <div class="input-field col s12">
                            <label>What is your Investment Style?</label>

                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Buy and Hold" type="radio" />
                                    <span>Buy and Hold</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input name="Momentum" type="radio" />
                                    <span>Momentum</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s4 margined-top-comfortable"
                            >
                                <label>
                                    <input
                                        name="Constant Rebalancing"
                                        type="radio"
                                    />
                                    <span>Constant Rebalancing</span>
                                </label>
                            </div>
                        </div>
                        <div class="input-field col s12">
                            <label>What is your average monthly return</label>

                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="1-3%/month" type="radio" />
                                    <span>1-3%/month</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="4-7%/month" type="radio" />
                                    <span>4-7%/month</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input name="10-12%month" type="radio" />
                                    <span>10-12%month</span>
                                </label>
                            </div>
                            <div
                                class="input-field col s6 margined-top-comfortable"
                            >
                                <label>
                                    <input
                                        name="CI make losses month on month basis."
                                        type="radio"
                                    />
                                    <span
                                        >I make losses month on month
                                        basis.</span
                                    >
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s12 margined-top-comfortable">
                        <i class="material-icons prefix">edit</i>
                        <label
                            >Do you use any Professional help to Trade or Invest
                            in Market ?</label
                        >

                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="Yes" type="radio" />
                                <span>Yes</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s6 margined-top-comfortable"
                        >
                            <label>
                                <input name="No" type="radio" />
                                <span>No</span>
                            </label>
                        </div>
                    </div>
                    <div
                        class="col s12 stoq-combo-text margined-top-comfortable"
                    >
                        Name your Professional Advisor
                        <div
                            class="input-field inline margined-left-comfortable"
                            style="width: 10cm;"
                        >
                            <input id="Advisor" type="text" class="validate" />
                            <label for="Advisor">Advisor Name</label>
                        </div>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">edit</i>
                        <label>How many years experience do you have in market ?</label>

                        <div
                            class="input-field col s3 m6 margined-top-comfortable"
                        >
                            <label>
                                <input name="New to market" type="radio" />
                                <span>New to market</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s3 m6 margined-top-comfortable"
                        >
                            <label>
                                <input name="2-3 yrs" type="radio" />
                                <span>2-3 yrs</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s3 m6 margined-top-comfortable"
                        >
                            <label>
                                <input name="5-10yrs" type="radio" />
                                <span>5-10yrs</span>
                            </label>
                        </div>
                        <div
                            class="input-field col s3 m6 margined-top-comfortable"
                        >
                            <label>
                                <input name="I am a Veteran" type="radio" />
                                <span>I am a Veteran</span>
                            </label>
                        </div>
                    </div>
                    <div
                        class="col s12 stoq-combo-text margined-top-comfortable"
                    >
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>I agree to terms and conditions and privacy policy.</span>
                      </label>
                    </div>
                    <div
                        class="col s12 stoq-combo-text margined-top-comfortable"
                    >
                    <label>
                        <input type="checkbox" class="filled-in" checked="checked" />
                        <span>I give my consent to Stoq Team to contact me in future.</span>
                      </label>
                    </div>
                </form>
            </div>
        </section>
    </body>

    <script type="text/javascript">
        $(document).ready(function () {
            $('input[type="radio"]').click(function () {
                var inputValue = $(this).attr('name')
                $('.' + inputValue).toggle()
            })
        })
    </script>
</html>
